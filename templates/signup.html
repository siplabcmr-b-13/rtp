<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color:red; text-align:center;">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <form method="POST">
      {% if show_otp %}
        <!-- preserve user info in hidden fields -->
        <input type="hidden" name="email" value="{{ signup_data.email }}" />
        <input type="hidden" name="username" value="{{ signup_data.username }}" />
        <input type="hidden" name="age" value="{{ signup_data.age }}" />
        <input type="hidden" name="gender" value="{{ signup_data.gender }}" />
        <input type="hidden" name="weight" value="{{ signup_data.weight }}" />
        <input type="hidden" name="height" value="{{ signup_data.height }}" />

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required />
        <button type="submit">Verify & Sign Up</button>
      {% else %}
        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required />

        <button type="submit">Get OTP</button>
      {% endif %}
    </form>
    <p style="text-align:center; margin-top:1rem;">
      Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
    </p>
  </div>
</body>
</html>
